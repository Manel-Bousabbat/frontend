<div>
    <nav style="height: 50px; background-color: grey;">
        
    </nav>
    </div>

<div id="main">
    <div class="row centred">
        <div class="mx-auto col-sm-8 paddings" 
        >
            <!-- form user info -->
            <div class="card">
                <div class="card-header">
                    <h1>Ajout d'un enseignant</h1>
                    
                </div>
                <hr>
                <div class="card-body" >
                    <form [formGroup]="userForm" class="form" role="form" autocomplete="off">
                        <div class="form-group row">
                            <label class="col-lg-5 col-form-label form-control-label">Prenom</label>
                            <div class="col-lg-7">
                                <input formControlName="prenom" class="form-control" placeholder="prenom" type="text" value="">
                                <div *ngIf="f.prenom.touched && f.prenom.errors" class="invalid-feedback">
                                    <div class="divColor" *ngIf="f.prenom.errors.required">prenom est obligatoire</div>
                                    <div class="divColor" *ngIf="f.prenom.errors.prenom">prenom doit etre valide</div>
                                </div>
                            
                            </div>
                        </div>
                        <div class="form-group row" >
                            <label class="col-lg-5 col-form-label form-control-label">nom</label>
                            <div class="col-lg-7" >
                                <input formControlName="nom"  class="form-control" placeholder="nom" type="text" value="">
                                <div *ngIf="f.nom.touched && f.nom.errors" class="invalid-feedback">
                                    <div class="divColor" *ngIf="f.nom.errors.required">Nom est obligatoire</div>
                                    <div class="divColor" *ngIf="f.nom.errors.nom">Nom doit etre valide</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row" >
                            <label class="col-lg-5 col-form-label form-control-label">Date de naissance</label>
                            <div class="col-lg-7" >
                                <input formControlName="date_naissance" placeholder="jj/mm/aaaa"  class="form-control" type="date" value="">
                                <div *ngIf="f.date_naissance.touched && f.date_naissance.errors" class="invalid-feedback">
                                    <div class="divColor" *ngIf="f.date_naissance.errors.required">Date de naissance est obligatoire</div>
                                    <div class="divColor" *ngIf="f.date_naissance.errors.Datede"> Date de naissance doit etre valide</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row" >
                            <label class="col-lg-5 col-form-label form-control-label">CIN</label>
                            <div class="col-lg-7" >
                                <input formControlName="cin" placeholder="cin"  class="form-control" type="number" value="">
                                <div *ngIf="f.cin.touched && f.cin.errors" class="invalid-feedback">
                                    <div class="divColor" *ngIf="f.cin.errors.required">CIN est obligatoire</div>
                                    <div class="divColor" *ngIf="f.cin.errors.cin"> CIN doit etre valide</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row" >
                            <label class="col-lg-5 col-form-label form-control-label">niveau_etude</label>
                            <div class="col-lg-7" >
                                <input formControlName="niveau_etude" placeholder="niveau_etude"  class="form-control" type="text" value="">
                                <div *ngIf="f.niveau_etude.touched && f.niveau_etude.errors" class="invalid-feedback">
                                    <div class="divColor" *ngIf="f.niveau_etude.errors.required">niveau_etude est obligatoire</div>
                                    <div class="divColor" *ngIf="f.niveau_etude.errors.niveau_etude">niveau_etude doit etre valide</div>
                                </div>
                            </div>
                        </div>
                        


                        <div class="form-group row">
                            <label class="col-lg-5 col-form-label form-control-label">classe</label>
                            <div class="col-lg-7" >
                                <select name="classe" formControlName="classe" [(ngModel)]="classe" class="form-control"> 
                                    <option [value]="null" [selected]="true">Select Classe</option>
                                    <option  *ngFor="let classe of classes" [ngValue]="classe">{{classe.nom}}</option> 
                                                                            
                                </select>
                            </div>
                                
                        </div>
                        
                    </form>
                </div>
                <hr>
                <div>
                    <button class="btn btn-primary center" (click)="submitForm()">Enregistrer Utilisteur</button>
                    <button (click)="getOut()" style="position: fixed;right: 8%;" class="btn btn-danger textRight">
                        Revenir au dashboard
                    </button>
                
                </div>
            </div>
            
        </div>
        
        
    </div>
</div>

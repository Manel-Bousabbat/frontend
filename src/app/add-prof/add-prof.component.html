<div>
    <nav style="height: 50px; background-color: grey;">
        
    </nav>
    </div>

<div id="main">
    <div class="row centred">
        <div class="mx-auto col-sm-8 paddings" 
        >
            <!-- form user info -->
            <div class="card">
                <div class="card-header">
                    <h1>Ajout d'un enseignant</h1>
                    
                </div>
                <hr>
                <div class="card-body" >
                    <form [formGroup]="userForm" class="form" role="form" autocomplete="off">
                        <div class="form-group row">
                            <label class="col-lg-5 col-form-label form-control-label">Prenom</label>
                            <div class="col-lg-7">
                                <input formControlName="prenom" class="form-control" placeholder="prenom" type="text" value="">
                                <div *ngIf="f.prenom.touched && f.prenom.errors" class="invalid-feedback">
                                    <div class="divColor" *ngIf="f.prenom.errors.required">prenom est obligatoire</div>
                                    <div class="divColor" *ngIf="f.prenom.errors.prenom">prenom doit etre valide</div>
                                </div>
                            
                            </div>
                        </div>
                        <div class="form-group row" >
                            <label class="col-lg-5 col-form-label form-control-label">nom</label>
                            <div class="col-lg-7" >
                                <input formControlName="nom"  class="form-control" placeholder="nom" type="text" value="">
                                <div *ngIf="f.nom.touched && f.nom.errors" class="invalid-feedback">
                                    <div class="divColor" *ngIf="f.nom.errors.required">Nom est obligatoire</div>
                                    <div class="divColor" *ngIf="f.nom.errors.nom">Nom doit etre valide</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row" >
                            <label class="col-lg-5 col-form-label form-control-label">Date de naissance</label>
                            <div class="col-lg-7" >
                                <input formControlName="Datedenaissance" placeholder="jj/mm/aaaa"  class="form-control" type="date" value="">
                                <div *ngIf="f.Datedenaissance.touched && f.Datedenaissance.errors" class="invalid-feedback">
                                    <div class="divColor" *ngIf="f.Datedenaissance.errors.required">Date de naissance est obligatoire</div>
                                    <div class="divColor" *ngIf="f.Datedenaissance.errors.Datede"> Date de naissance doit etre valide</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row" >
                            <label class="col-lg-5 col-form-label form-control-label">grade</label>
                            <div class="col-lg-7" >
                                <input formControlName="grade" placeholder="grade"  class="form-control" type="text" value="">
                                <div *ngIf="f.grade.touched && f.grade.errors" class="invalid-feedback">
                                    <div class="divColor" *ngIf="f.grade.errors.required">Grade est obligatoire</div>
                                    <div class="divColor" *ngIf="f.grade.errors.grade">Grade doit etre valide</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-5 col-form-label form-control-label">Departement</label>
                            <div class="col-lg-7" >
                                <select name="departement" formControlName="department" [(ngModel)]="departement" class="form-control"> 
                                    <option [value]="null" [selected]="true">Select departement</option>
                                    <option  *ngFor="let departement of departements" [ngValue]="departement">{{departement.titre}}</option> 
                                                                            
                                </select>
                            </div>
                                
                        </div>


                        <div class="form-group row">
                            <label class="col-lg-5 col-form-label form-control-label">matiere</label>
                            <div class="col-lg-7" >
                                <select name="matiere" formControlName="matiere" [(ngModel)]="matiere" class="form-control"> 
                                    <option [value]="null" [selected]="true">Select matiere</option>
                                    <option  *ngFor="let matiere of matieres" [ngValue]="matiere">{{matiere.nom}}</option> 
                                                                            
                                </select>
                            </div>
                                
                        </div>
                        
                    </form>
                </div>
                <hr>
                <div>
                    <button class="btn btn-primary center" (click)="submitForm()">Enregistrer Utilisteur</button>
                    <button (click)="getOut()" style="position: fixed;right: 8%;" class="btn btn-danger textRight">
                        Revenir au dashboard
                    </button>
                
                </div>
            </div>
            
        </div>
        
        
    </div>
</div>

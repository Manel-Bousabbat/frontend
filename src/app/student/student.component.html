<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Students</title>
    <!-- <link href="./../../assets/font-awesome/css/font-awesome.css" rel="stylesheet"> -->
       

    <!-- <link href="./../../assets/css/animate.css" rel="stylesheet">
    <link href="./../../assets/css/style.css" rel="stylesheet">

     -->
</head>

<body>

    <div id="wrapper" >

    <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="ibox-title" style="border-top: 0ch;">
            <h1>Liste Des Etudiants</h1>
            <button  type="submit" (click)="onAdd()" class="btn btn-success textRight" style="float: right;" >
                Ajouter un nouveau Etudiant
            </button> 
        </div>

        <div class="ibox-title m-b-sm border-bottom" style="border-top: 0ch;">
            
            <div class="row">
                
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="control-label" for="product_name">Recherche</label>
                        <input id="myInput1" type="text" placeholder="Rechercher ici"  class="form-control">
                    </div>
                </div>
            </div>
            
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">

                        <table class="footable table table-stripped toggle-arrow-tiny" id="myTable" data-page-size="15">
                            <thead>
                            <tr>
                                <th  data-toggle="true">Etudiant</th>
                                <th data-toggle="true">CIN</th>
                                <th data-toggle="true">Nom</th>
                                <th data-hide="phone">Prenom</th>
                                <th data-hide="phone">date de naissance</th>
                                <th data-hide="phone">Niveau d'etude</th>
                                <th data-hide="phone">Classe</th>

                            </tr>
                            </thead>
                            <tbody>

                            <tr *ngFor="let example of examples" >
                                <td>
                                    &nbsp;&nbsp;<input type="checkbox" value="{{example['cin']}}" class="studentCheckbox" id="{{example['cin']}}" />
                                </td>
                                <td>
                                    {{example['cin']}}
                                </td>
                                <td>
                                    {{example['nom']}}
                                </td>
                                <td>
                                    {{example['prenom']}}
                                </td>
                                <td>
                                    {{example['date_naissance']}}
                                </td>
                                <td>
                                    {{example['niveau_etude']}}
                                </td>
                                <td>
                                    {{example['classe']['nom']}}
                                </td>                                
                            </tr>
                            
                            


                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="6">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>

                    </div>
                    <div class="ibox-footer" style="width: 100%;">
                        <div style="text-align: -webkit-center;">
                             <button  type="submit" (click)="onSubmit()" class="btn btn-success textRight" >
                                Ajouter Ã  un class
                            </button> 
                            <button (click)="getOut()" style="position: fixed;right: 8%;" class="btn btn-danger textRight">
                                Revenir au dashboard
                            </button>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>


    </div>

    
       
        

    </div>
